- name: link_8
  properties: {text: 'What is HBOT ?', bold: true, icon: 'fa:plus', icon_align: left_edge}
  type: Link
  layout_properties: {grid_position: 'WCZIEF,YIKRBT'}
  event_bindings: {click: link_8_click}
