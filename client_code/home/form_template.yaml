- name: label_64
  properties:
    text: |-
      Hyperbaric Oxygen Therapy (HBOT) is a treatment in which a patient breathes air or varying amounts of oxygen while inside a pressurized chamber, the pressure being anything above 1 atmosphere.

      The healing power of oxygen is not something new. The use of hyperbaric therapy dates back nearly 350 years. The very first hyperbaric chamber was created in 1662 with the clinical use of hyperbaric oxygen therapy starting in the mid 1800s. During the 1960s, studies began to show a wide variety of beneficial uses for HBOT therapy. Today, there are over 150 internationally approved conditions for which hyperbaric oxygen therapy has been shown to be effective and beneficial.Traditionally HBOT has been used for diabetic foot wounds, air and gas embolism, carbon monoxide poisoning and smoke inhalation, gas gangrene, thermal burns, decompression sickness and acute mountain sickness.

      Today, we help treat everything from diabetes, low energy, Lyme disease, cerebral palsy, head injuries, chronic fatigue, brain injuries, multiple sclerosis, ALS, anemia, wound and scar healing, post stroke care, post surgical care and healing, improved performance, autism, dementia and bells palsy just to name a few.

      At OXIVIVE we offer treatments in our clinics as well as in-home HBOT chambers. Call to learn more about the benefits of HBOT therapy.
    italic: true
    visible: false
  type: Label
  layout_properties: {grid_position: 'ZHGSOT,VOMQWW'}
