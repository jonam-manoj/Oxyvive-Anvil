  event_bindings: {click: link_9_click}
- name: label_63
  properties:
    text: |-
      * Increased oxygen perfusion- (Immediate increase in free floating oxygen available for tissue use)
      * Neovascularization- Angiogenesis (new blood vessel growth)
      * Increased white blood cell function (improved neutrophil and macrophage activity)
      * Nerve healing factors (increases in VegF, BDNF, HIF1)
      * Wound healing Increased capacity for healing (PDGF, VegF, collagen production circulatory healing)
      * Stem cell release (up to 8-fold increase in mesenchymal and CNS stem cells)
      * Vasoconstriction (decrease edema and swelling from damaged tissues)
      * Mitochondrial healing (increase in size, shape and number of mitochondria)
      * Anti-inflammatory (reduction of inflammatory cytokines, increase in anti-inflammatory cytokines)
      * Anti-microbial/microbiome balancing (reduction in anaerobic pathogens and increase in aerobic probiotics)
    italic: true
    visible: false
  type: Label
  layout_properties: {grid_position: 'XYLIHJ,ZOHIKU'}
- name: link_11
  properties: {text: 'Do i need to do 40 sessions ?', icon: 'fa:plus', icon_align: left_edge, bold: true}
  type: Link
  layout_properties: {grid_position: 'XEDNWH,PJKWET'}
  event_bindings: {click: link_11_click}
- name: label_66
  properties:
    text: |-
      No. Keep in mind that the ’40 hour protocol’ is the gold standard for many of the physiological benefits that have been observed with HBOT. However, the actual physiological benefits (for HBOT) can be seen in just a few sessions!
      Most physiological benefits will begin within the first few sessions of HBOT. It has been well documented that the anti-oxidant and protective role of HBOT is immediate and demonstrated within 24 hours of just one hyperbaric session. Further to this, the anti-inflammatory response is quite also very quick and a strong physiological response has been shown within 4 days of hyperbaric therapy. Many studies have reported HBOT to produce a strong pain relieving effect after just 5 to 10 sessions. HBOT’s effects on promoting new blood vessel formation (angiogenesis) can take place in just 10 to 20
      sessions. From our data, here is a general summary:
      1-5 sessions: Improve cellular energy and during this time tissue functioning may be optimized. Those with residual carbon monoxide (ie smokers) or with mild anemia can show immediate benefits with cellular energy. Inflammatory markers can go down considerably and mark the beginning of a natural repair process.
      5-10 sessions: Typically used for acute injuries with soft tissue damage, particularly if there is pain involved.
      10-20 sessions: More serious acute injuries or chronic injuries
      20-40 sessions: Commonly used for major tissue damages and when new tissue is required (through HBOT’s regenerative stem cell properties)
    italic: true
    visible: false
  type: Label
  layout_properties: {grid_position: 'XNMUBM,GRIPTO'}
- name: link_12
  properties: {text: 'Do i need 60 minutes per session ?', bold: true, icon: 'fa:plus', icon_align: left_edge}
  type: Link
  layout_properties: {grid_position: 'BYTMBN,WSGXGZ'}
  event_bindings: {click: link_12_click}
  components: []
- name: label_67
  properties: {text: 'No. Most research studies typically use 60 – 90 minute sessions and the majority have reported positive benefits. However, shorter duration sessions (i.e. 20 to 30 min) are getting great feedback from clients undergoing HBOT. Moreover, the lower pressures seem to fare better with this shorter duration protocol. Ultimately it depends on the age of the patient and severity of the condition.', italic: true, visible: false}
  type: Label
  layout_properties: {grid_position: 'JAQBNO,GGQADW'}
- name: link_13
  properties: {text: 'Can i use Hyperbaric chamber if i''m pregnant ?', icon: 'fa:plus', icon_align: left_edge, bold: true}
  type: Link
  layout_properties: {grid_position: ''}
  event_bindings: {click: link_13_click}
- name: label_68
  properties: {text: 'It is not generally advised to undergo hyperbaric therapy if you are pregnant. Some people feel that there is benefit, quoting research done in Russia. However, until further safety studies are performed, it is not advisable to be inside a hyperbaric chamber during pregnancy.', italic: true, visible: false}
  type: Label
  layout_properties: {grid_position: ''}
- name: link_14
  properties: {text: 'Can we get the same effects by going to Oxygen bar ?', bold: true, icon: 'fa:plus', icon_align: left_edge}
  type: Link
  layout_properties: {grid_position: ''}
  event_bindings: {click: link_14_click}
  components: []
- name: label_69
  properties: {text: 'No. actually it is the pressure that plays the most critical role in the effective dosage of HBOT. This is because the extra oxygen is dissolved in the blood plasma, which, alongside the added pressure, can travel to deeper areas in the body where blood flow and oxygen levels have been limited. An oxygen bar only delivers higher oxygen concentrations and does not pressurize the oxygen. Therefore, it cannot deliver the same effects as you can experience through hyperbaric oxygen therapy — only HBOT will be able to force significantly more oxygen into the blood plasma!', italic: true, visible: false}
  type: Label
