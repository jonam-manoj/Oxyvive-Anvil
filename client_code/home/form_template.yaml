  components:
  - name: column_panel_12
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'IHJIZF,NXVDLW'}
    components:
    - name: headline_2
      properties: {role: headline, align: center, text: WHAT IS HYPERBARIC OXYGEN THERAPY (HBOT),
        bold: true, foreground: 'theme:Primary 700'}
      type: Label
      layout_properties: {grid_position: 'ELNNPF,IAJYFX'}
    - name: rich_text_5
      properties: {content: 'Hyperbaric Oxygen Therapy (HBOT) is a treatment in which
          a patient breathes air or varying amounts of oxygen while inside a pressurized
          chamber, the pressure being anything above 1 atmosphere.


          The healing power of oxygen is not something new. The use of hyperbaric
          therapy dates back nearly 350 years. The very first hyperbaric chamber was
          created in 1662 with the clinical use of hyperbaric oxygen therapy starting
          in the mid 1800s. During the 1960s, studies began to show a wide variety
          of beneficial uses for HBOT therapy. Today, there are over 150 internationally
          approved conditions for which hyperbaric oxygen therapy has been shown to
          be effective and beneficial.', align: center}
      type: RichText
      layout_properties: {grid_position: 'SKPUJO,MVWJEE'}
      components:
      - name: xy_panel_3
        properties: {height: 100}
        type: XYPanel
        components:
        - name: headline_15
          properties: {role: headline, align: center, text: 10 PRIMARY BENEFITS OF HBOT,
            bold: true, foreground: '#40486d'}
          type: Label
          layout_properties: {x: 0, y: 52, width: 970}
    - name: rich_text_19
      properties: {align: center, content: 'Increased oxygen perfusion- (Immediate
          increase in free floating oxygen available for tissue use)

          Neovascularization- Angiogenesis (new blood vessel growth)

          Increased white blood cell function (improved neutrophil and macrophage
          activity)

          Nerve healing factors (increases in VegF, BDNF, HIF1)

          Wound healing Increased capacity for healing (PDGF, VegF, collagen production
          circulatory healing)

          Stem cell release (up to 8-fold increase in mesenchymal and CNS stem cells)

          Vasoconstriction (decrease edema and swelling from damaged tissues)

          Mitochondrial healing (increase in size, shape and number of mitochondria)

          Anti-inflammatory (reduction of inflammatory cytokines, increase in anti-inflammatory
          cytokines)

          Anti-microbial/microbiome balancing (reduction in anaerobic pathogens and
          increase in aerobic probiotics)'}
      type: RichText
      layout_properties: {grid_position: 'VXMHCT,PSBIZY'}
  - name: column_panel_13
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'YBEJWG,CCJFFN'}
    components:
    - name: headline_3
      properties: {role: headline, align: center, text: ABOUT HYPERBARIC OXYGEN THERAPY,
        bold: true}
      type: Label
      layout_properties: {grid_position: 'LNGTKX,JLOTOE'}
    - name: rich_text_6
      properties: {align: center, content: 'Traditionally HBOT has been used for diabetic
          foot wounds, air and gas embolism, carbon monoxide poisoning and smoke inhalation,
          gas gangrene, thermal burns, decompression sickness and acute mountain sickness.


          Today, we help treat everything from diabetes, low energy, Lyme disease,
          cerebral palsy, head injuries, chronic fatigue, brain injuries, multiple
          sclerosis, ALS, anemia, wound and scar healing, post stroke care, post surgical
          care and healing, improved performance, autism, dementia and bells palsy
          just to name a few.


          At OXIVIVE we offer treatments in our clinics as well as in-home HBOT chambers.
          Call to learn more about the benefits of HBOT therapy.'}
      type: RichText
      layout_properties: {grid_position: 'KTYWBP,ILFVHZ'}
  - name: column_panel_14
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'EBELUE,GVKGIM'}
    components:
    - name: headline_4
      properties: {role: headline, align: center, text: 'IS HBOT SAFE?', bold: true}
      type: Label
      layout_properties: {grid_position: 'BIRJVC,EJOLPE'}
    - name: rich_text_7
      properties: {align: center, content: 'Hyperbarics is a safe alternative to many
          medical treatment options offered to patients today. Some hyperbaric patients
          may report some mild ear pressure discomfort. This discomfort is similar
          to the pressure felt when ascending or descending in an airplane. Discuss
          these concerns with your physician and hyperbaric therapy professional.


          Our clinics provide a safe, comfortable and welcoming environment for your
          hyperbaric therapy needs. We have hard and soft sided chambers in our offices
          and offer mild to high pressure depending on the needs of our patients.


          Our in-home HBOT therapy chambers offer you the benefits of oxygen therapy
          right in your home. Our chambers offer you all the benefits of HBOT therapy
          without the hassle and emotional'}
      type: RichText
      layout_properties: {grid_position: 'JHASCS,HAXNJY'}
  - name: column_panel_15
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'LRVXLT,JQUCDG'}
    components:
    - name: headline_5
      properties: {role: headline, align: center, text: 'IS HBOT SAFE FOR THE ELDERLY?',
        bold: true}
      type: Label
      layout_properties: {grid_position: 'UPHLFF,UCNHDQ'}
    - name: rich_text_8
      properties: {align: center, content: 'Most definitely. Hyperbarics is great
          for those in their later years. Hyperbarics provides an immeasurable boost
          which counteracts the signs of aging. In fact, new research indictes that
          hyperbaric oxygenation slows Apoptosis (cell death), and helps with diabetic
          neuropathy, dementia, Alzheimer’s and overall energy and healing.'}
      type: RichText
      layout_properties: {grid_position: 'HKMBTN,UTXFJX'}
  - name: column_panel_16
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'JNKVUN,MZWUCJ'}
    components:
    - name: headline_6
      properties: {role: headline, align: center, text: 'DO I NEED TO DO 40 SESSIONS?',
        bold: true}
      type: Label
      layout_properties: {grid_position: 'GWUGWS,WKYMFL'}
    - name: rich_text_9
      properties: {align: center, content: 'No. Keep in mind that the ’40 hour protocol’
          is the gold standard for many of the physiological benefits that have been
          observed with HBOT. However, the actual physiological benefits (for HBOT)
          can be seen in just a few sessions!

          Most physiological benefits will begin within the first few sessions of
          HBOT. It has been well documented that the anti-oxidant and protective role
          of HBOT is immediate and demonstrated within 24 hours of just one hyperbaric
          session. Further to this, the anti-inflammatory response is quite also very
          quick and a strong physiological response has been shown within 4 days of
          hyperbaric therapy. Many studies have reported HBOT to produce a strong
          pain relieving effect after just 5 to 10 sessions. HBOT’s effects on promoting
          new blood vessel formation (angiogenesis) can take place in just 10 to 20

          sessions. From our data, here is a general summary:

          1-5 sessions: Improve cellular energy and during this time tissue functioning
          may be optimized. Those with residual carbon monoxide (ie smokers) or with
          mild anemia can show immediate benefits with cellular energy. Inflammatory
          markers can go down considerably and mark the beginning of a natural repair
          process.

          5-10 sessions: Typically used for acute injuries with soft tissue damage,
          particularly if there is pain involved.

          10-20 sessions: More serious acute injuries or chronic injuries

          20-40 sessions: Commonly used for major tissue damages and when new tissue
          is required (through HBOT’s regenerative stem cell properties)'}
      type: RichText
      layout_properties: {grid_position: 'BWNKGV,WIKTUE'}
  - name: column_panel_17
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'GKARXN,LRCALY'}
    components:
    - name: headline_7
      properties: {role: headline, align: center, text: DO I NEED 60 MINUTES PER SESSION,
        bold: true}
      type: Label
      layout_properties: {grid_position: 'LTLOGZ,UBZTPK'}
    - name: rich_text_10
      properties: {align: center, content: 'No. Most research studies typically use
          60 – 90 minute sessions and the majority have reported positive benefits.
          However, shorter duration sessions (i.e. 20 to 30 min) are getting great
          feedback from clients undergoing HBOT. Moreover, the lower pressures seem
          to fare better with this shorter duration protocol. Ultimately it depends
          on the age of the patient and severity of the condition.'}
      type: RichText
      layout_properties: {grid_position: 'ZIXNIU,FEOETT'}
  - name: column_panel_18
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'WGCYTG,XBCSOA'}
    components:
    - name: headline_8
      properties: {role: headline, align: center, text: 'CAN I USE A HYPERBARIC CHAMBER
          IF I’M PREGNANT?', bold: true}
      type: Label
      layout_properties: {grid_position: 'GWNZOP,DJUOHL'}
    - name: rich_text_11
      properties: {align: center, content: 'It is not generally advised to undergo
          hyperbaric therapy if you are pregnant. Some people feel that there is benefit,
          quoting research done in Russia. However, until further safety studies are
          performed, it is not advisable to be inside a hyperbaric chamber during
          pregnancy.'}
      type: RichText
      layout_properties: {grid_position: 'WVKEXA,ITNGDC'}
  - name: column_panel_19
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'MEWJES,NRPIWB'}
    components:
    - name: headline_9
      properties: {role: headline, align: center, text: 'I HEARD THAT I CAN GET THE
          SAME EFFECTS BY GOING TO AN OXYGEN BAR?', bold: true}
      type: Label
      layout_properties: {grid_position: 'PENGPL,WDZDOB'}
    - name: rich_text_12
      properties: {align: center, content: 'No. actually it is the pressure that plays
          the most critical role in the effective dosage of HBOT. This is because
          the extra oxygen is dissolved in the blood plasma, which, alongside the
          added pressure, can travel to deeper areas in the body where blood flow
          and oxygen levels have been limited. An oxygen bar only delivers higher
          oxygen concentrations and does not pressurize the oxygen. Therefore, it
          cannot deliver the same effects as you can experience through hyperbaric
          oxygen therapy — only HBOT will be able to force significantly more oxygen
          into the blood plasma!'}
      type: RichText
      layout_properties: {grid_position: 'HJQOHI,TVFAVS'}
  - name: column_panel_20
    properties: {role: card}
    type: ColumnPanel
    layout_properties: {grid_position: 'PUQHLZ,DSXCZF'}
    components:
    - name: headline_10
      properties: {role: headline, align: center, text: 'CAN I OVERDOSE?', bold: true}
      type: Label
      layout_properties: {grid_position: 'NZNOAQ,YBZBMF'}
    - name: rich_text_13
      properties: {align: center, content: 'Just like any medication or procedure,
          yes and this is known as “oxygen toxicity”, (which can effect the central
          nervous system and/or the lungs). The main 2 variables leading to oxygen
          toxicity are ‘pressure’ and ‘time’. If the pressure is kept below 2.0 ATA
